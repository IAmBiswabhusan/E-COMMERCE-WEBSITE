<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bhusan Mart - Sign In</title>

<link rel="stylesheet" href="auth.css">
</head>

<body>

<div class="auth-wrapper">

    <div class="auth-card">
        <img src="./public/image/logo.png" class="auth-logo">

        <h2>Welcome Back</h2>
        <p class="auth-sub">Sign in to continue shopping</p>

        <!-- EMAIL -->
        <input type="email" id="loginEmail" placeholder="Email" required />

        <!-- PASSWORD -->
        <input type="password" id="loginPassword" placeholder="Password" required />

        <!-- FIXED BUTTON -->
        <button type="button" class="auth-btn" onclick="loginUser()">
            Sign In
        </button>

        <p class="switch-text">
            Don't have an account? <a href="signup.html">Create Account</a>
        </p>
    </div>

</div>

<!-- Load your fixed auth.js -->
<script src="/auth.js"></script>


</body>
</html>
